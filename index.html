<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriviaGame</title>
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:900|Roboto:100,100i" rel="stylesheet">
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body class="bg-success thiaFitImage ">
    <img src="../triviagame/assets/images/ComfortYoga.png " alt="Mountain View" width="50%" height="50%">
    <div class="contianer p-3 mb-2  ">
        <div class="row p-3 mb-2  m-0 d-flex justify-content-center">
            <div class="col-10 p-3 mb-2  d-flex justify-content-center">
                <input id="start" class="btn btn-dark m-2 " type="reset" value="Start">
                <input id="reset" class="btn btn-dark m-2 " type="reset" value="reset">
            </div>
        </div>
    </div>
    <div class="contianer p-2 rollUp2 ">
        <div class="row d-flex justify-content-center  ">
            <div class="col-2">
                <p class="timer btn-dark m-2 guessStyle text-center">Count-Down</p>
            </div>
        </div>
    </div>
    <div class="contianer p-2 rollUp2 ">
        <div class="row d-flex justify-content-center  ">
            <div class="col-1 ">
                <p id="timeToGo" class="timer btn-dark m-2 guessStyle text-center"></p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center ">
        <div class="gif">
            <img id="test" class="" src="" />
        </div>
    </div>
    <div class="container p-2 rollUp2 ">
        <Div class="row justify-content-center ">
            <img src="../triviagame/assets/images/unnamed.png " alt="trivia game" width="50" height="50">
        </Div>
        <div class="container">
            <div class="row justify-content-center ">
                <div class="d-flex m-1 p-2  clickBground questions ">
                    <h1 id="question" class="guessStyle ">your questions is beneath me</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container p-2 rollUp2 ">
        <div class="row justify-content-center">
            <div class=" d-flex m-1  clickBground p-3 choice1 questions answers">
                <h1 id="guess1" class="guessStyle">you will have 15 seconds to guess the right awnser</h1>
            </div>
        </div>
    </div>
    <div class="container p-2 rollUp2  ">
        <div class="row justify-content-center">
            <div class="row d-flex m-1 clickBground p-3 choice2 questions answers">
                <h1 id="guess2" class="guessStyle">your tally will show up at the end of the game</h1>
            </div>
        </div>
    </div>
    <div class="container p-2 rollUp2 ">
        <div class="row justify-content-center">
            <div class="row d-flex m-1 clickBground p-3 choice3 questions answers">
                <h1 id="guess3" class="guessStyle">Press start to begin</h1>
            </div>
        </div>
    </div>
    <div class="container p-2 rollUp2  ">
        <div class="row justify-content-center">
            <div class="row d-flex m-1 clickBground p-3 choice4 questions answers">
                <h1 id="guess4" class="guessStyle"></h1>
            </div>
        </div>
    </div>
    <div class="container rollUp ">
        <div class="row d-flex p-2 justify-content-center">
            <div class="col-3 bg-white justify-content-center">
                <p class="text-center wins">0</p>
                <p class="text-center">wins</p>
                <br>
                <p class="text-center losses">0</p>
                <P class="text-center">losses</P>
                <p class="text-center misses">0</p>
                <P class="text-center">misses</P>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>

    <script src="assets\javascript\app.js "></script>
</body>

</html>
